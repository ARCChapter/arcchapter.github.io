<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        (function() {
            // 获取浏览器首选语言 (例如 "zh-CN", "en-US", "en", "zh")
            var lang = navigator.language || navigator.userLanguage;

            // 将语言代码转为小写，方便判断
            lang = lang.toLowerCase();

            // 判断是否为中文。'zh' 可以匹配 'zh-CN', 'zh-TW', 'zh-HK' 等所有中文地区
            if (lang.startsWith('zh')) {
                // 如果是中文，跳转到中文页面
                window.location.replace('index_zh.html');
            } else {
                // 其他所有语言（包括英语），默认跳转到英文页面
                window.location.replace('index_en.html');
            }
        })();
    </script>
    
    <!-- 这是一个备用方案，如果用户的浏览器禁用了JavaScript，会显示这里的内容 -->
    <noscript>
        <p>Please select your language:</p>
        <ul>
            <li><a href="index_en.html">English</a></li>
            <li><a href="index_zh.html">中文 (Chinese)</a></li>
        </ul>
    </noscript>
</head>
<body>
    <!-- 用户几乎看不到这个页面的内容，因为它会立刻跳转 -->
    <p>Redirecting you to the correct language version...</p>
</body>
</html>
